<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Box Animation</title>
</head>
<body>
    <h1>Reload the page to see the animations.</h1>
    <h3> Each box represents a mode of time function.</h3>

    <div class="box div2">Ease</div>
    <div class="box div3">Ease-in</div>
    <div class="box div4">Ease-out</div>
    <div class="box div5">Ease-in-out</div>
</body>
